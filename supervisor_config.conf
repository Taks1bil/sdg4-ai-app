[program:sdg4-ai-app]
command=/var/www/sdg4-ai-app/venv/bin/streamlit run sdg4_ai_app.py --server.port 8501 --server.address 127.0.0.1 --server.headless true
directory=/var/www/sdg4-ai-app
user=ubuntu
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/sdg4-ai-app.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10

